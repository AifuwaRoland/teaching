<!DOCTYPE html>
<html>
  <head>
    <title>Student Management System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='stylesheets/main.css') }}"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">Student Management System</h1>
        <nav>
          <ul class="menu">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('create') }}">Add Student</a></li>
            <li><a href="{{ url_for('delete') }}">Delete Student</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <table>
        <tr>
          <th>Student ID</th>
          <th>Student Name</th>
          <th>Student Email</th>
          <th>Student Status</th>
        </tr>
        {% for student in students %}
        <tr>
          <td>{{ student[0] }}</td>
          <td>{{ student[1] }}</td>
          <td>{{ student[2] }}</td>
          <td>{{ student[3] }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
